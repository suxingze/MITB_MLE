services:
  jupyter:
    build: .
    ports:
      - "8890:8890"
    volumes:
      - .:/app
    environment:
      - JUPYTER_ENABLE_LAB=yes
    entrypoint: []
    command:
      [
        "jupyter",
        "lab",
        "--ip=0.0.0.0",
        "--port=8890",
        "--no-browser",
        "--allow-root",
        "--notebook-dir=/app",
        "--ServerApp.token=''",
        "--ServerApp.disable_check_xsrf=True"
      ]

  airflow-init:
    build: .
    environment:
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
      - AIRFLOW__CORE__FERNET_KEY=PAqBeGJLJTYFzVkOGHWIYXdLO7XdXz5yTdxAGJe9ezM=
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - airflow_data:/opt/airflow
      - ./dags:/opt/airflow/dags
      - ./utils:/opt/airflow/scripts/utils
      - ./model_bank:/opt/airflow/scripts/model_bank
      - ./data_pipeline:/opt/airflow/scripts/data_pipeline
      - ./ml_pipeline:/opt/airflow/scripts/ml_pipeline
    entrypoint: >
      /bin/bash -c "airflow db init &&
      airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true"

  airflow-webserver:
    build: .
    depends_on:
      - airflow-init
    environment:
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
      - AIRFLOW__CORE__FERNET_KEY=PAqBeGJLJTYFzVkOGHWIYXdLO7XdXz5yTdxAGJe9ezM=
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - airflow_data:/opt/airflow
      - ./dags:/opt/airflow/dags
      - ./utils:/opt/airflow/scripts/utils
      - ./model_bank:/opt/airflow/scripts/model_bank
      - ./data_pipeline:/opt/airflow/scripts/data_pipeline
      - ./ml_pipeline:/opt/airflow/scripts/ml_pipeline
    ports:
      - "8080:8080"
    command: webserver

  airflow-scheduler:
    build: .
    depends_on:
      - airflow-init
    environment:
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
      - AIRFLOW__CORE__FERNET_KEY=PAqBeGJLJTYFzVkOGHWIYXdLO7XdXz5yTdxAGJe9ezM=
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - airflow_data:/opt/airflow
      - ./dags:/opt/airflow/dags
      - ./utils:/opt/airflow/scripts/utils
      - ./model_bank:/opt/airflow/scripts/model_bank
      - ./data_pipeline:/opt/airflow/scripts/data_pipeline
      - ./ml_pipeline:/opt/airflow/scripts/ml_pipeline
    command: scheduler

volumes:
  airflow_data: